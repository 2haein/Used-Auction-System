<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UA 채팅</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
</head>

<body>
    <div id="subtitle">
        차순위 대기자
        <div id="other2">
            ID : 서울주민
            금액 : 54,000
        </div>
        <div id="other2">
            ID : 대학원생
            금액 : 43,500
        </div>
    </div>
    <div id="main">
        <div id="chat">
            <!-- 채팅 메시지 영역 -->
        </div>
        <div>
            <input type="text" size="50%" style="padding:5px 0px 5px 10px;" id="입력칸"
                onkeypress="javascript:if(event.keyCode==13) {send()}" placeholder="메시지를 입력해주세요..">
            <button onclick="send()" style="padding:5px 10px 5px 10px;">전송</button>
        </div>
    </div>
</body>

</html>
